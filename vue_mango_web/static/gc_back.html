<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title><%= title %></title>
    <script>
      window.github_user_info = <%- userInfo %>
    </script>
  </head>
  <body>
    <div>
      <h3>数据传输中，请稍后...</h3>
    </div>
  </body>
  <script>
    window.opener.postMessage(
      {
        type: 'github',
        data: window.github_user_info
      },
      '*'
    )
    window.close()
  </script>
</html>
