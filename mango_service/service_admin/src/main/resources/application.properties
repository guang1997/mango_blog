server.port=10001
spring.profiles.active=dev
spring.application.name=service-admin

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.url=jdbc:mysql://localhost:3306/mango_blog?serverTimezone=GMT%2B8
spring.datasource.type=com.alibaba.druid.pool.DruidDataSource

#初始化时建立物理连接的个数
spring.datasource.initialSize=5
#最小连接池数量
spring.datasource.minIdle=5
#最大连接池数量
spring.datasource.maxActive=20
#获取连接时最大等待时间
spring.datasource.maxWait=60000

#Destory线程检测连接的间隔时间
spring.datasource.timeBetweenEvictionRunsMillis=60000
#连接保持空闲而不被驱逐的最长时间
spring.datasource.minEvictableIdleTimeMillis=300000
#检测连接是否有效的sql
spring.datasource.validationQuery=300000
spring.datasource.testWhileIdle=true
#申请连接时执行validationQuery检测连接是否有效
spring.datasource.testOnBorrow=false
#归还连接时执行validationQuery检测连接是否有效
spring.datasource.testOnReturn=false
#是否缓存preparedStatements
spring.datasource.poolPreparedStatements=true

mybatis-plus.mapper-locations=classpath*:com/myblog/service/admin/mapper/xml/*.xml

# 设置日志级别
logging.level.root=info

# nacos服务地址
spring.cloud.nacos.discovery.server-addr=localhost:8848
